    </head>
    <body>
    <div class="card border-info mb-3" style="max-width: 180rem; ">
        <div class="card-header">{{post.id}}</div>
        <div class="card-body" style="max-width: 180rem;">
            <h5 class="card-title">{{post.title}}</h5><hr>

            <p class="card-text" >작성자 : {{post.author}}
                <br><div style= "margin-top: 20px;">별점 : {{post.grade}}</div>
                <br>
                세부내용 : {{post.body |safe}}

            </p>
            <div style= "text-align:center"><hr>
            <button type="button" class="btn btn-light" onclick="location.href ='/home/'">
            목록</button>
            <button type="button" class="btn btn-light" onclick="location.href ='update'" >
            수정
            </button>
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#staticBackdrop">
                 삭제
                </button>
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel" style="color:black">일정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <p style="color:black">정말 삭제하시겠습니까?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary"onclick="location.href ='delete'">삭제</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </div>
    </div>
    <br>
       {% endblock %}
