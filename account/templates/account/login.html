     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
   body{
    font-family: "빙그레체";
    }

    .notice{
	width: 1200px;
    padding-top: 250px;
    padding-left: 400px;
}

</style>

<body>
<div class = "notice" role="main">
<div class="card text-center" style=" position: absolute;
  width: 40%;
  ">
  <div class="card-body">
    <h5 class="card-title">로그인</h5>
    <p class="card-text"><form method="post" class="post-form" action="{% url 'account:login' %}">
        {% csrf_token %}
      {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
       <p style="padding-top: 10px;"></p>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form></p>
<div class="col-8 text-right">
            <span>또는 <a href="{% url 'account:signup' %}">계정을 만드세요.</a></span>
        </div>
  </div>
</div>
</div>
